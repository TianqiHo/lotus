<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
<title>荷花后台网站-登陆</title>
<link rel="icon" href="data:image/ico;base64,aWNv">
<link rel="stylesheet" href="/lotus/control/bootstrap/3/bootstrap/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="/lotus/css/index/signin.css">

<style type="text/css">
</style>

<body>

<form class="form-signin" id="loginForm">
  <img class="mb-4" src="/lotus/images/logo.png" width="90" height="90">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="userName" class="sr-only">SignIn</label>
  <input type="text" id="userName" name="userName" class="form-control" placeholder="用户名" required>
  <label for="passWord" class="sr-only">Password</label>
  <input type="password" id="passWord" name="passWord" class="form-control" placeholder="密码" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> 记住我
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="button" onclick="Index.Fn.login()">登陆</button>
   <p class="mt-5 mb-3 text-muted" style="margin-top: 50px">&copy;2019-hetianqi-hetianqimail@qq.com</p>
</form>
</body>
