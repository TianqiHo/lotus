<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>积分配置列表页</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
 
<link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet" />
 
<link rel="stylesheet" href="/lotus/control/bootstrap/3/bootstrap/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="/lotus/control/bootstrap/bootstrap-table/dist/bootstrap-table.min.css">

<link rel="stylesheet" href="/lotus/control/jquery/jquery-confirm/jquery-confirm.min.css">

<link rel="stylesheet" href="/lotus/control/bootstrap/bootstrap-validator/dist/css/bootstrapValidator.min.css">

<style type="text/css">
.table .thead-blue th {
	color: #fff;
	background-color: #3195f1;
	border-color: #0d7adf;
}

.fixed-table-header {
	border-right: solid 1px #ddd;
	border-top: solid 1px #ddd;
}

.fixed-table-header table {
	border-top: solid 0px #ddd !important;
	margin-top: -1px;
}
</style>
</head>
<body> 
          
   <div class="container-fluid">
       <div class="row" style="margin-top: 5px">
        <div class="col-lg-12">
          <div class="panel panel-default">
             <div class="panel-heading">
              <span class="glyphicon glyphicon-search" style="width: 30%"></span>
              <span class="glyphicon glyphicon-picture" style="width: 30%;text-align: center;"></span>
              <span class=" pull-right text-primary" style="width: 30%;text-align:right;" id="title"></span></div>
             <div class="panel-body">
             
               <form class="form-inline" id="searchForm">
                  <input type="hidden" id="pageNumber" name="pageNumber" value="1"/>
                  <input type="hidden" id="pageSize" name="pageSize" value="15"/>
				  <div class="form-group">
				    <label for="integralName2">名称</label>
				    <input type="text" class="form-control" id="integralName2" name="integralName">
				  </div>
				  <div class="form-group">
				    <label for="integralNum2">额度</label>
				    <input type="text" class="form-control" id="integralNum2" name="integralNum">
				  </div>
				  <div class="form-group">
				    <label for="beginTime">开始时间</label>
				    <input type="date" class="form-control" id="beginTime" name="beginTime">
				  </div>-
				   <div class="form-group">
				    <label for="endTime">结束时间</label>
				    <input type="date" class="form-control" id="endTime" name="endTime">
				  </div>
				  <button type="button" id="search" class="btn btn-warning pull-right btn-md">查询</button>
				</form>
             </div>
          </div>
	     
        </div>
      </div>
      
      <div class="row">
         <div class="col-lg-12">
			  <div id="toolbar" class="toolbar">
			    <button type="button" class="btn btn-default btn-primary" onclick="IntegralType.Fn.ModalClass.Fn.openModal(1)">新增
			     <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
			    </button>
			    <button type="button" class="btn btn-default btn-success" onclick="IntegralType.Fn.ModalClass.Fn.openModal(2)">修改
			    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			    </button>
			    <button type="button" class="btn btn-default btn-danger" onclick="IntegralType.Fn.deleteIntegralType()">删除
			         <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
			    </button>
			 </div>
		
		    <!-- Table -->
			<table id="integraltypeTable"></table>
	    </div>
      </div>
   
   </div>

<div class="modal fade" tabindex="-1" role="dialog" id="integraltypeModal">
   <!-- modal -->
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">编辑</h4>
      </div>
      
      <div class="modal-body">
	      <form class="form-signin" role="form" id="integraltypeForm">
	          <input type="hidden" name="id" id="id"/>
			  <div class="form-group">
			    <label for="integralName">积分规则名称</label>
			    <input type="text" class="form-control" id="integralName" name="integralName">
			  </div>
			  <div class="form-group">
			    <label for="integralType">积分类型</label>
			     <select class="selectpicker form-control" data-live-search="true" name="integralType" id="integralType">
		                                       
		         </select>
			  </div>
			   <div class="form-group">
			    <label for="integralNum">积分额</label>
			    <input type="text" class="form-control" id="integralNum" name="integralNum">
			  </div>
			    <div class="form-group">
			    <label for="integralDailyCeilingNum">每日上限</label>
			    <input type="text" class="form-control" id="integralDailyCeilingNum" name="integralDailyCeilingNum">
			  </div>
		   </form>    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" onclick="IntegralType.Fn.FormClass.Fn.saveOrUpdateIntegralType()">保存</button>
      </div>
      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  <!-- /.modal -->
</div>
</body>
 
 <script type="text/javascript" src="/lotus/control/jquery/jquery.min.js"></script>
 
 <script type="text/javascript" src="/lotus/control/jquery/jquery-confirm/jquery-confirm.min.js"></script>
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 
 <script type="text/javascript" src="/lotus/control/bootstrap/3/bootstrap/dist/js/bootstrap.min.js"></script>
 
 <script src="/lotus/control/bootstrap/bootstrap-table/dist/bootstrap-table.min.js"></script>
 
 <script src="/lotus/control/bootstrap/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
 
 <script src="/lotus/control/bootstrap/bootstrap-validator/dist/js/bootstrapValidator.min.js"></script>
 
 <script src="/lotus/control/bootstrap/bootstrap-validator/dist/js/language/zh_CN.js"></script>
 
 <script type="text/javascript" src="/lotus/js/common/config.js"></script>
 <script type="text/javascript" src="/lotus/js/common/common.js"></script>
 <script type="text/javascript" src="/lotus/js/integral/integraltype.js"></script>
</html>
