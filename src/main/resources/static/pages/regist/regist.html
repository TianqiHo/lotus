<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>注册</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
 
<link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet" />
 
<link rel="stylesheet" href="/lotus/control/bootstrap/3/bootstrap/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="/lotus/control/jquery/jquery-confirm/jquery-confirm.min.css">

<link rel="stylesheet" href="/lotus/control/bootstrap/bootstrap-validator/dist/css/bootstrapValidator.min.css">

<style type="text/css">

.col-lg-10{
    margin-bottom: 15px;
    padding: 10px 10px 10px 10px;
}

.has-feedback label~.form-control-feedback {
    top: 34px;
}
</style>
</head>
<body> 
       <div class="container">
        <div class="row">
            <!-- form: -->
            <section>
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="page-header">
                        <h2>注册</h2>
                    </div>

                    <form id="registForm">
                        <div class="form-group">
                            
                            <div class="col-lg-10">
                                <label class="control-label">昵称</label>
                                <input type="text" class="form-control" id="nickName" name="nickName" placeholder="昵称" />
                            </div>
                        </div>

                        <div class="form-group">
                            
                            <div class="col-lg-10">
                                <label class="control-label">用户名</label>
                                <input type="text" class="form-control" name="userName" id="userName"/>
                            </div>
                        </div>
                        
                         <div class="form-group">
                            
                            <div class="col-lg-10">
                                <label class="control-label">密码</label>
                                <input type="password" class="form-control" name="passWord" id="passWord"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            
                            <div class="col-lg-10">
                                <label class="control-label">确认密码</label>
                                <input type="password" class="form-control" name="confirmPassword" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            
                            <div class="col-lg-10">
                                <label class="control-label">性别</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="sex" id="sex" value="1" /> 男
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="sex" id="sex" value="2" />女
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="sex" id="sex" value="3" />其他
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                         <div class="form-group">
                            
                            <div class="col-lg-10">
                                <label class="control-label">生日</label>
                                <input type="date" class="form-control" name="birthday" id="birthday"/>
                            </div>
                        </div>
                        
                         <div class="form-group">
                            
                            <div class="col-lg-10">
                                <label class="control-label">地理位置</label>
                                <input type="text" class="form-control" name="geographicalPosition" id="geographicalPosition"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            
                            <div class="col-lg-10">
                                <label class="control-label">住址</label>
                                <input type="text" class="form-control" name="address" id="address"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            
                            <div class="col-lg-10">
                                <label class="control-label">职业</label>
                                <input type="text" class="form-control" name="occupation" id="occupation"/>
                            </div>
                        </div>
                        
                          <div class="form-group">
                            
                            <div class="col-lg-10">
                                <label class="control-label">自我简介</label>
                                <textarea class="form-control" rows="3" id="briefIntroduction" name="briefIntroduction"></textarea>
                            </div>
                        </div>
               
                        <div class="form-group">
                            <div class="col-lg-10">
		                        <button type="submit" class="btn btn-primary btn-lg" style="width:48%">注册</button>
		                        <button type="button" class="btn btn-primary btn-lg" style="width:48%" onclick="javascript:history.back()">返回</button>
		                    </div>
                        </div>
                    </form>
                </div>
            </section>
            <!-- :form -->
        </div>
    </div>

</body>
 
 <script type="text/javascript" src="/lotus/control/jquery/jquery.min.js"></script>
 
 <script type="text/javascript" src="/lotus/control/jquery/jquery-confirm/jquery-confirm.min.js"></script>
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 
 <script type="text/javascript" src="/lotus/control/bootstrap/3/bootstrap/dist/js/bootstrap.min.js"></script>
 
 <script src="/lotus/control/bootstrap/bootstrap-validator/dist/js/bootstrapValidator.min.js"></script>
 
 <script src="/lotus/control/bootstrap/bootstrap-validator/dist/js/language/zh_CN.js"></script>
 
 <script type="text/javascript" src="/lotus/js/common/config.js"></script>
 <script type="text/javascript" src="/lotus/js/common/common.js"></script>
 <script type="text/javascript" src="/lotus/js/regist/regist.js"></script>
</html>
